<div class="container py-4">
	<div class="card shadow-sm rounded">
		<div class="card-header bg-primary text-white">
			<h5 class="mb-0">Listagem de Clientes</h5>
		</div>

		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-hover table-bordered table-sm">
					<thead class="table-light">
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Email</th>
							<th>CEP</th>
							<th>Cidade</th>
							<th>UF</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let cliente of clientesExibidos; let i = index">
							<td>{{ i + 1 + (paginaAtual - 1) * porPagina }}</td>
							<td>{{ cliente.nome }}</td>
							<td>{{ cliente.email }}</td>
							<td>{{ cliente.cep }}</td>
							<td>{{ cliente.localidade }}</td>
							<td>{{ cliente.uf }}</td>
							<td>
								<button class="btn btn-sm btn-outline-primary me-1">Editar</button>
								<button class="btn btn-sm btn-outline-danger">Excluir</button>
							</td>
						</tr>
						<tr *ngIf="clientesExibidos.length === 0">
							<td colspan="7" class="text-center">Nenhum cliente encontrado.</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- Paginação -->
			<nav>
				<ul class="pagination justify-content-center">
					<li class="page-item" [class.disabled]="paginaAtual === 1">
						<button class="page-link" (click)="mudarPagina(paginaAtual - 1)">Anterior</button>
					</li>
					<li class="page-item" *ngFor="let pagina of paginas" [class.active]="pagina === paginaAtual">
						<button class="page-link" (click)="mudarPagina(pagina)">{{ pagina }}</button>
					</li>
					<li class="page-item" [class.disabled]="paginaAtual === totalPaginas">
						<button class="page-link" (click)="mudarPagina(paginaAtual + 1)">Próxima</button>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</div>
